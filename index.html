  <main>
    <div class="container">
      <div class="contact-us">
        <div class="text-wrapper">
          <h1 class="contact-us_title">Send Us a Message</h1>
          <p class="contact-us_text">Required fields are marked <em>&#x2a;</em></p>
        </div>
        <form action="#">
          <div class="label-wrap">
            <label for="customerName">Name <em>&#x2a;</em></label>
            <input id="customerName" name="customerName" pattern="^[A-Za-zА\s]+$" required="" type="text" />
          </div>

          <div class="label-wrap">
            <label for="customerEmail">Email <em>&#x2a;</em>
            </label>
            <input id="customerEmail" name="customerEmail" pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,})[.]([A-z]{2,8})"
              required="" type="email" />
          </div>

          <div class="label-wrap"><label for="customerSubject">Subject</label>
            <input id="customerSubject" name="customerSubject" type="text" />
          </div>

          <div class="label-wrap"><label for="customerNote"> Message
              <em>&#x2a;</em></label>
            <textarea id="customerNote" name="customerNote" required="" rows="8"></textarea>
          </div>

          <div class="label-wrap">
            <div class="spinner"></div>

            <input class="button" id="buttonSend" name="send" type="submit" value="Send" />

          </div>
          <div class="label-wrap after-form">
            <div class="plug"></div>
            <div class="line-or">
              <hr />
              <div class="text-or">OR</div>
              <div class="text-wrapper__after-form">
                <p class="contact-us_text">Send your messages directly to:</p>
                <a class="link link__contact-us" href="mailto:info.unipuzzle@gmail.com">info.unipuzzle@gmail.com</a>
              </div>
            </div>

          </div>

        </form>

      </div>
    </div>

  </main>
